<script type="text/javascript">
	// GETTING ALL INPUT TEXT OBJECTS
	var Username = document.forms["vform"]["Username"];
	var email = document.forms["vform"]["email"];
	var pass1 = document.forms["vform"]["pass1"];
	var pass2 = document.forms["vform"]["pass2"];
	
	//GETTING ALL ERROR DISPLAY OBJECTS
	var name_error = document.getElementById("name_error");
	var email_error = document.getElementById("email_error");
	var password_error = document.getElementById("password_error");
	
	//STTING ALL EVENT LISTENERS
	Username.addEventListener("blur", nameVerify, true);
	email.addEventListener("blur", emailVerify, true);
	pass2.addEventListener("blur", pass1Verify, true);
	
	//validation function
	function  validate(){
		if(Username.value == ""){
			Username.style.border = "1px solid red";
			name_error.textContent = "Username is required";
			Username.focus();
			return false;
		}
	
		//email validation
		if(email.value == ""){
			email.style.border = "1px solid red";
			email_error.textContent = "email is required";
			email.focus();
			return false;
		}
			//pass validation
			if(pass1.value == ""){
			pass1.style.border = "1px solid red";
			password_error.textContent = "pass1 is required";
			pass1.focus();
			return false;
	   }
	   //check if two password
	   if (pass1.value != pass2.value) {
		   pass1.style.border = "1px solid red";
		   pass2.style.border = "1pxsolid red";
		   password_error.innerHTML = "the two passwords do not match ";
		   return false;
	   }

	}
	//event handler fuction
	function nameVerify(){
		if(Username.value !=""){
			Username.style.border = "1px solid #fff;";
			name_error.innerHTML = "";
			return true;
		}			
	}
	function emailVerify(){
		if(email.value !=""){
			email.style.border = "1px solid #fff;";
			email_error.innerHTML = "";
			return true;
		}			
	}
	function pass2Verify(){
		if(pass2.value !=""){
			pass2.style.border = "1px solid #fff;";
			password_error.innerHTML = "";
			return true;
		}		
	}
	</script>
